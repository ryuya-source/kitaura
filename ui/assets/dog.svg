<svg xmlns="http://www.w3.org/2000/svg" width="900" height="675" viewBox="0 0 900 675" role="img" aria-label="Dog image">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#f6d6bf"/>
      <stop offset="0.55" stop-color="#efe6da"/>
      <stop offset="1" stop-color="#b7c8cf"/>
    </linearGradient>
  </defs>
  <rect width="900" height="675" fill="url(#bg)"/>
  <rect y="430" width="900" height="245" fill="#6b6c55" opacity="0.35"/>
  <!-- dog -->
  <g transform="translate(210 240)" opacity="0.9">
    <ellipse cx="250" cy="290" rx="240" ry="70" fill="#1f1a14" opacity="0.10"/>
    <ellipse cx="250" cy="220" rx="210" ry="140" fill="#d7a77d" opacity="0.95"/>
    <ellipse cx="250" cy="240" rx="170" ry="110" fill="#f0c7a6" opacity="0.85"/>
    <circle cx="250" cy="160" r="110" fill="#d7a77d" opacity="0.95"/>
    <!-- ears -->
    <ellipse cx="170" cy="135" rx="56" ry="76" fill="#c48e63" opacity="0.95"/>
    <ellipse cx="330" cy="135" rx="56" ry="76" fill="#c48e63" opacity="0.95"/>
    <!-- muzzle -->
    <ellipse cx="250" cy="185" rx="92" ry="66" fill="#f4d7bf" opacity="0.95"/>
    <circle cx="250" cy="180" r="18" fill="#1f1a14" opacity="0.65"/>
    <!-- eyes -->
    <circle cx="210" cy="150" r="10" fill="#1f1a14" opacity="0.60"/>
    <circle cx="290" cy="150" r="10" fill="#1f1a14" opacity="0.60"/>
    <!-- smile -->
    <path d="M230,210 C240,228 260,228 270,210" fill="none" stroke="#1f1a14" stroke-width="8" stroke-linecap="round" opacity="0.28"/>
    <!-- tag -->
    <g transform="translate(120 300)">
      <rect width="260" height="70" rx="24" fill="#ffffff" opacity="0.65"/>
      <text x="26" y="45" font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="22" fill="#1f1a14" opacity="0.72">Pets welcome (demo)</text>
    </g>
  </g>
  <rect width="900" height="675" fill="#ffffff" opacity="0.08"/>
</svg>
