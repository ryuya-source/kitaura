<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SP_2.ペット（FhnNd）</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, "Hiragino Kaku Gothic ProN", "Yu Gothic", "Noto Sans JP", sans-serif;
      background: #000;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }

    .frame {
      width: 375px;
      height: 474px;
      padding: 11px;
      background-image: url('"'grok-image-a29539b9-b5a3-4574-b258-a6aaffbf70b3のコピー6.png');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      gap: 21px;
    }

    .main-content {
      width: 356px;
      height: 322px;
      margin-top: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      padding-bottom: 53px;
    }

    .glass-card {
      width: 225px;
      height: 175px;
      background: #FFFFFF33;
      border-radius: 7px;
      border: 1px solid transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 11px;
      padding: 14px 21px;
      text-align: center;
      color: #fff;
      backdrop-filter: blur(2px);
    }

    .glass-title {
      width: 174px;
      font-size: 13px;
      font-weight: 300;
      letter-spacing: 2px;
      line-height: 1.6;
    }

    .glass-desc {
      font-size: 7px;
      line-height: 1.8;
      font-weight: 400;
    }

    .cta {
      background: #FFFFFF4D;
      border: 1px solid #FFFFFF;
      border-radius: 4px;
      padding: 6px 14px;
      color: #fff;
      font-size: 7px;
      font-weight: 400;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="main-content">
      <div class="glass-card">
        <div class="glass-title">犬種制限と<br>ペット同伴のマナー</div>
        <div class="glass-desc">
          ペットも、飼い主さまも、<br>
          そして周囲の方々も穏やかに過ごせるように。<br>
          受け入れ条件と場内ルールをご案内しています。
        </div>
      </div>
      <div class="cta">ペット同伴ルールを見る</div>
    </div>
  </div>
</body>
</html>
