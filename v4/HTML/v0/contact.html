<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <script>
  (function(){
    var p = location.pathname;
    if (p === '/' || p === '/contact.html' || p === '/contact_complete.html') {
      document.write('<base href="/v4/HTML/v0/">');
    }
  })();
  </script>
  <title>お問い合わせ - KITAURA LAKESIDE RV park</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 21px 25px;
    }
    .contact-page {
      width: 100%;
      max-width: 375px;
      background: #FAF8F5;
      border-radius: 12px;
      padding: 21px 25px;
      display: flex;
      flex-direction: column;
      gap: 21px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    .contact-page__title {
      font-size: 18px;
      font-weight: 300;
      color: #1C1C1C;
      letter-spacing: -0.5px;
      text-align: center;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .form-group label {
      font-size: 12px;
      font-weight: 500;
      color: #1C1C1C;
    }
    .form-group label .required {
      color: #c00;
      font-size: 10px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      font-family: inherit;
      font-size: 14px;
      border: 1px solid #E8E5E0;
      border-radius: 8px;
      background: #fff;
    }
    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }
    .form-group .form-note {
      font-size: 10px;
      color: #6B6B6B;
      line-height: 1.5;
      margin-top: 2px;
    }
    .form-submit {
      width: 100%;
      padding: 14px;
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      background: #6B8E6B;
      border: 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .form-submit:hover {
      background: #5a7d5a;
    }
    .form-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .contact-page__back {
      display: block;
      text-align: center;
      font-size: 12px;
      color: #6B8E6B;
      text-decoration: none;
      margin-top: 8px;
    }
    .contact-page__back:hover {
      text-decoration: underline;
    }
    .contact-page__privacy {
      font-size: 10px;
      color: #6B6B6B;
      line-height: 1.6;
      margin-top: 8px;
      padding-top: 12px;
      border-top: 1px solid #E8E5E0;
    }
  </style>
</head>
<body>
  <div class="contact-page">
    <h1 class="contact-page__title">お問合せページ</h1>

    <form class="contact-form" action="https://formsubmit.co/info@kitauralakeside.com" method="POST" id="contact-form">
      <input type="hidden" name="_subject" value="【北浦レイクサイドRVパーク】お問い合わせ">
      <input type="hidden" name="_next" value="contact_complete.html" id="form-next">
      <input type="hidden" name="_captcha" value="false">

      <div class="form-group">
        <label>お名前 <span class="required">必須</span></label>
        <input type="text" name="お名前" required placeholder="例：山田 太郎">
      </div>

      <div class="form-group">
        <label>メールアドレス <span class="required">必須</span></label>
        <input type="email" name="メールアドレス" required placeholder="例：example@email.com">
      </div>

      <div class="form-group">
        <label>電話番号 <span class="required">必須</span></label>
        <input type="tel" name="電話番号" required placeholder="例：090-1234-5678">
      </div>

      <div class="form-group">
        <label>ご希望のお日にち <span class="required">必須</span></label>
        <input type="date" name="ご希望のお日にち" required>
      </div>

      <div class="form-group">
        <label>ご利用人数 <span class="required">必須</span></label>
        <input type="number" name="ご利用人数" required min="1" placeholder="例：2">
      </div>

      <div class="form-group">
        <label>チェックイン時間</label>
        <input type="text" name="チェックイン時間" placeholder="例：14時〜15時">
      </div>

      <div class="form-group">
        <label>ワンちゃんの頭数と犬種</label>
        <textarea name="ワンちゃんの頭数と犬種" placeholder="例：1頭・トイプードル　※同伴されない場合は「なし」とご入力ください"></textarea>
        <p class="form-note">※ペット同伴されない場合は「なし」とご入力お願いします。<br>※アレルギー対策のため、プードル（スタンダード・ミディアム・トイ）・ヨークシャテリア・ミニチュアシュナウザー・ビジョンフリーゼ・マルチーズ・シーズー・チャイニーズクレステッドドッグ・オーストラリアン・ラブラドゥードルに制限があります。上記犬種の組み合わせ以外のプードルミックス（チワプー・ダップー・ポメプー・ペキプー等）はご入場いただけます。</p>
      </div>

      <div class="form-group">
        <label>お問い合わせ内容 <span class="required">必須</span></label>
        <textarea name="お問い合わせ内容" required placeholder="ご質問・ご要望などをご記入ください"></textarea>
      </div>

      <button type="submit" class="form-submit" id="submit-btn">送信する</button>
    </form>

    <a href="v0_kitaura.html" class="contact-page__back">TOPに戻る</a>

    <p class="contact-page__privacy">
      ご入力いただいた個人情報は、お問い合わせへの対応およびご連絡の目的でのみ利用し、適切に管理いたします。第三者に開示・提供することはありません。
    </p>
  </div>

  <script>
    (function () {
      var form = document.getElementById('contact-form');
      var btn = document.getElementById('submit-btn');
      var nextInput = document.getElementById('form-next');

      function setNextUrl() {
        if (!nextInput) return;
        if (window.location.origin && window.location.origin !== 'file://' && window.location.origin !== 'null') {
          var completeUrl = window.location.href.replace(/contact\.html.*$/, 'contact_complete.html');
          nextInput.value = completeUrl;
        } else {
          nextInput.value = 'contact_complete.html';
        }
      }

      setNextUrl();
      if (form && btn) {
        form.addEventListener('submit', function () {
          setNextUrl();
          btn.disabled = true;
          btn.textContent = '送信中...';
        });
      }
    })();
  </script>
</body>
</html>
