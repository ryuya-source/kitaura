<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ペット同伴ルール - KITAURA LAKESIDE RV park</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* v0_kitaura.html と同一のトークン・余白・フォントスケール */
    :root {
      --bg: #FAF8F5;
      --text-primary: #1C1C1C;
      --text-secondary: #6B6B6B;
      --text-muted: #9A9A9A;
      --accent-green: #6B8E6B;
      --accent-navy: #1E3A5F;
      --border: #E8E5E0;
      --surface: #FFFFFF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      padding: min(6.4vw, 24px) min(6.4vw, 24px) min(23.5vw, 88px);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* ページルート：v0 .info-page と同一の幅・余白・gap */
    .pet-rules-page {
      width: 100%;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: min(6.4vw, 24px);
    }

    /* 見出し：v0 .section-title / .sp6-terms__title と同一 */
    .pet-rules-page__title {
      font-size: clamp(15px, 4.5vw, 17px);
      font-weight: 300;
      letter-spacing: -0.3px;
      color: var(--text-primary);
      text-align: center;
      width: 100%;
      margin: 36px 0 24px;
    }

    .pet-rules-page__title:first-child {
      margin-top: 0;
    }

    /* Pencil Dv8is（DogHeaderRow）: 左スペース・中央タイトル・右スペース内に画像。テキストと被らない */
    .pet-rules-title-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 36px 0 24px;
      gap: 12px;
    }
    .pet-rules-title-row__left {
      flex: 1;
      min-width: 0;
    }
    .pet-rules-title-row .pet-rules-page__title {
      margin: 0;
      font-size: 18px;
      font-weight: 300;
      letter-spacing: -0.5px;
      text-align: center;
      flex-shrink: 0;
    }
    .pet-rules-title-row__right {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      min-width: 0;
    }
    .pet-rules-title-row .pet-rules-title-row__img {
      width: 44px;
      height: 57px;
      object-fit: contain;
      opacity: 0.9;
      flex-shrink: 0;
    }

    /* ワンちゃん同伴ルールセクション */
    .pet-rules-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: min(2.1vw, 8px);
    }

    .pet-rules-section__header {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    /* 小見出し：v0 .subheading と同一 */
    .pet-rules-section__header-title {
      font-size: clamp(11px, 3.2vw, 12px);
      font-weight: 500;
      letter-spacing: -0.3px;
      color: var(--text-primary);
    }

    /* 説明文：v0 .subtext / .table-label と同一 */
    .pet-rules-section__header-desc {
      font-size: clamp(9px, 2.7vw, 10px);
      font-weight: normal;
      line-height: 1.7;
      color: var(--text-secondary);
      width: 100%;
    }

    /* 同伴可能カード：v0 .card と同一（角丸・padding・gap） */
    .pet-rules-card {
      background: var(--surface);
      border: 1px solid #D4E8D4;
      border-radius: min(2.1vw, 8px);
      padding: min(3.2vw, 12px);
      display: flex;
      flex-direction: column;
      gap: min(2.1vw, 8px);
      width: 100%;
    }

    .pet-rules-card__label {
      font-size: clamp(9px, 2.7vw, 10px);
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #5A8A5A;
    }

    .pet-rules-card__list {
      display: flex;
      flex-direction: column;
      gap: min(2.1vw, 8px);
    }

    .pet-rules-card__item {
      font-size: clamp(9px, 2.7vw, 10px);
      font-weight: normal;
      color: var(--text-primary);
    }

    .pet-rules-card__note {
      font-size: clamp(7px, 2.1vw, 8px);
      font-weight: normal;
      color: var(--text-muted);
      line-height: 1.5;
      padding-left: 0;
    }

    .pet-rules-card__note--indent {
      padding-left: 1em;
    }

    /* リンク：v0 の小テキストと同一 */
    .pet-rules-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1px;
      width: 100%;
      text-decoration: none;
    }

    .pet-rules-link__text {
      font-size: clamp(7px, 2.1vw, 8px);
      font-weight: 500;
      color: var(--accent-green);
      text-align: center;
    }

    .pet-rules-link__underline {
      width: 125px;
      height: 1px;
      background: var(--accent-green);
    }

    /* スライダー画像：v0 .thumb と同様の角丸・背景 */
    .pet-rules-slider {
      width: 100%;
      max-width: 276px;
      aspect-ratio: 276 / 191;
      border-radius: 5px;
      overflow: hidden;
      background: #EDE9E3;
      flex-shrink: 0;
    }

    .pet-rules-slider__img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ページネーション：v0 のボタン・テキストサイズに合わせる */
    .pet-rules-pagination {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
      width: 100%;
      max-width: 276px;
    }

    .pet-rules-pagination__btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: min(1.6vw, 6px) min(2.9vw, 11px);
      border-radius: 5px;
      background: var(--accent-green);
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: clamp(7px, 2.1vw, 8px);
      font-weight: 500;
      color: #FFFFFF;
    }

    .pet-rules-pagination__btn:hover {
      background: #5a7a5a;
    }

    .pet-rules-pagination__info {
      font-size: clamp(7px, 2.1vw, 8px);
      font-weight: normal;
      color: var(--text-primary);
    }

    /* 固定フッター CTA：v0 .fixed-cta button と同一 */
    .pet-rules-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: flex-end;
      padding: 0 min(4.3vw, 16px) min(4.3vw, 16px) 0;
      padding-bottom: max(min(4.3vw, 16px), env(safe-area-inset-bottom));
      padding-right: max(min(4.3vw, 16px), env(safe-area-inset-right));
      background: transparent;
      pointer-events: none;
    }

    .pet-rules-footer__btn {
      pointer-events: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: min(2.7vw, 10px) min(4.3vw, 16px);
      border-radius: min(5.3vw, 20px);
      background: var(--accent-green);
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: clamp(10px, 2.9vw, 11px);
      font-weight: 600;
      color: #FFFFFF;
      text-decoration: none;
      box-shadow: 0 10px 20px rgba(107, 142, 107, 0.25);
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .pet-rules-footer__btn:hover {
      background: #5a7a5a;
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(107, 142, 107, 0.3);
    }

    .pet-rules-footer__btn:active {
      transform: translateY(0);
    }

    /* タブレット以上：v0 .info-page と同一の最大幅 */
    @media (min-width: 768px) {
      .pet-rules-page {
        max-width: 600px;
      }
    }
  </style>
</head>
<body>
  <main class="pet-rules-page" aria-label="ペット同伴ルール">
    <!-- Pencil Dv8is（DogHeaderRow）: 左・中央タイトル・右（画像）でテキストと被らない -->
    <div class="pet-rules-title-row" aria-label="犬種制限について">
      <div class="pet-rules-title-row__left" aria-hidden="true"></div>
      <h1 class="pet-rules-page__title">犬種制限について</h1>
      <div class="pet-rules-title-row__right">
        <img src="src/anime/dog-kezukuroi.png" alt="" class="pet-rules-title-row__img" width="44" height="57" loading="eager">
      </div>
    </div>

    <!-- ワンちゃん同伴ルール（OL9lQ） -->
    <section class="pet-rules-section" aria-labelledby="dog-heading">
      <div class="pet-rules-section__header">
        <h2 class="pet-rules-section__header-title" id="dog-heading">入場可能なワンちゃんについて</h2>
        <p class="pet-rules-section__header-desc">アレルギー反応が出にくい環境を維持するため、抜け毛の少ないシングルコートの犬種に限定しています。</p>
      </div>

      <div class="pet-rules-card">
        <span class="pet-rules-card__label">同伴可能な犬種</span>
        <div class="pet-rules-card__list">
          <div class="pet-rules-card__item">プードル</div>
          <div class="pet-rules-card__note pet-rules-card__note--indent">　スタンダード / ミディアム / トイ</div>
          <div class="pet-rules-card__item">プードルミックス（○○プー）</div>
          <div class="pet-rules-card__note">　※ 抜け毛が少ないなど、プードルの特徴を引き継いでいる場合</div>
          <div class="pet-rules-card__item">ヨークシャーテリア</div>
          <div class="pet-rules-card__item">ミニチュアシュナウザー</div>
          <div class="pet-rules-card__item">ビションフリーゼ</div>
          <div class="pet-rules-card__item">マルチーズ</div>
          <div class="pet-rules-card__item">シーズー</div>
          <div class="pet-rules-card__item">チャイニーズクレステッドドッグ</div>
          <div class="pet-rules-card__item">オーストラリアン・ラブラドゥードル（AL）</div>
        </div>
      </div>

      <a href="v0_kitaura.html#terms" class="pet-rules-link">
        <span class="pet-rules-link__text">詳しくは利用規約・マナーをご確認ください</span>
        <span class="pet-rules-link__underline" aria-hidden="true"></span>
      </a>
    </section>

    <!-- なぜ犬種制限があるのか（DdXVQ） -->
    <h2 class="pet-rules-page__title">なぜ犬種制限があるのか</h2>

    <!-- スライダー画像（6G6Qm） -->
    <div class="pet-rules-slider">
      <img
        class="pet-rules-slider__img"
        src="src/dog_breeds/slide_01.png"
        alt="犬種制限の説明"
        width="276"
        height="191"
        loading="lazy"
        onerror="this.style.display='none'"
      >
    </div>

    <!-- ページネーション（H7Y98） -->
    <div class="pet-rules-pagination" role="group" aria-label="スライダー操作">
      <button type="button" class="pet-rules-pagination__btn" aria-label="前へ">前</button>
      <span class="pet-rules-pagination__info">1 / 9</span>
      <button type="button" class="pet-rules-pagination__btn" aria-label="次へ">次</button>
    </div>
  </main>

  <!-- 固定フッター CTA（2sAp1） -->
  <div class="pet-rules-footer">
    <a href="v0_kitaura.html#booking" class="pet-rules-footer__btn">予約・空き確認</a>
  </div>
</body>
</html>
